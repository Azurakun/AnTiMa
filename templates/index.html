<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnTiMa Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { discord: '#5865F2', darkbg: '#202225', card: '#2f3136' } } }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2f3136; }
        ::-webkit-scrollbar-thumb { background: #5865F2; border-radius: 4px; }
    </style>
</head>
<body class="bg-darkbg text-gray-100 font-sans antialiased">

    <nav class="bg-card border-b border-gray-700 p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="h-3 w-3 rounded-full bg-green-500 animate-pulse"></div>
            <h1 class="text-2xl font-bold tracking-wider text-white">AnTiMa <span class="text-discord">Dashboard</span></h1>
        </div>
        <div class="text-xs text-gray-400 font-mono">Status: <span id="ws-status" class="text-yellow-500">Connecting...</span></div>
    </nav>

    <div class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-4 gap-6">

        <div class="col-span-1 lg:col-span-4 grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="bg-card p-6 rounded-xl shadow-lg border-l-4 border-discord transform hover:scale-105 transition duration-300">
                <h3 class="text-gray-400 text-sm uppercase font-semibold">Total Messages</h3>
                <p class="text-4xl font-bold mt-2" id="stat-messages">0</p>
            </div>
            <div class="bg-card p-6 rounded-xl shadow-lg border-l-4 border-green-500 transform hover:scale-105 transition duration-300">
                <h3 class="text-gray-400 text-sm uppercase font-semibold">Active RPGs</h3>
                <p class="text-4xl font-bold mt-2" id="stat-rpg">0</p>
            </div>
            <div class="bg-card p-6 rounded-xl shadow-lg border-l-4 border-purple-500 transform hover:scale-105 transition duration-300">
                <h3 class="text-gray-400 text-sm uppercase font-semibold">Total Users</h3>
                <p class="text-4xl font-bold mt-2" id="stat-users">0</p>
            </div>
            <div class="bg-card p-6 rounded-xl shadow-lg border-l-4 border-yellow-500 transform hover:scale-105 transition duration-300">
                <h3 class="text-gray-400 text-sm uppercase font-semibold">Commands Used</h3>
                <p class="text-4xl font-bold mt-2" id="stat-commands">0</p>
            </div>
        </div>

        <div class="col-span-1 lg:col-span-3 space-y-6">
            
            <div class="bg-card rounded-xl shadow-lg overflow-hidden">
                <div class="p-4 border-b border-gray-700 flex justify-between items-center bg-opacity-50 bg-black">
                    <h2 class="text-lg font-bold flex items-center gap-2">
                        <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" /></svg>
                        Live Activity Feed
                    </h2>
                    <span class="text-xs text-gray-500 bg-gray-800 px-2 py-1 rounded">Real-time</span>
                </div>
                <div class="p-0">
                    <ul id="activity-feed" class="divide-y divide-gray-700 h-64 overflow-y-auto">
                        </ul>
                </div>
            </div>

            <div class="bg-card rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4 text-discord">Top Servers</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm text-gray-400">
                        <thead class="bg-gray-800 text-gray-200 uppercase">
                            <tr>
                                <th class="px-4 py-3">Server Name</th>
                                <th class="px-4 py-3 text-right">Messages</th>
                                <th class="px-4 py-3 text-right">Last Active</th>
                            </tr>
                        </thead>
                        <tbody id="guilds-table" class="divide-y divide-gray-700">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-span-1 space-y-6">
            <div class="bg-card rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4 text-yellow-500">Top Chatters</h2>
                <ul id="users-list" class="space-y-3">
                    </ul>
            </div>
            
            <div class="bg-card rounded-xl shadow-lg p-6 bg-gradient-to-br from-indigo-900 to-card">
                <h2 class="text-xl font-bold mb-2">System Status</h2>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between"><span>Bot Status</span> <span class="text-green-400">Online</span></div>
                    <div class="flex justify-between"><span>Database</span> <span class="text-green-400">Connected</span></div>
                    <div class="flex justify-between"><span>Latency</span> <span class="text-gray-300">~24ms</span></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const socket = new WebSocket(`${wsProtocol}//${window.location.host}/ws`);

        const statusEl = document.getElementById('ws-status');
        
        socket.onopen = () => {
            statusEl.innerText = "Connected â€¢ Live";
            statusEl.classList.remove('text-yellow-500', 'text-red-500');
            statusEl.classList.add('text-green-500');
        };

        socket.onclose = () => {
            statusEl.innerText = "Disconnected";
            statusEl.classList.remove('text-green-500');
            statusEl.classList.add('text-red-500');
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            updateDashboard(data);
        };

        function updateDashboard(data) {
            // 1. Update Top Stats
            document.getElementById('stat-messages').innerText = data.global.messages.toLocaleString();
            document.getElementById('stat-rpg').innerText = data.global.active_rpgs.toLocaleString();
            document.getElementById('stat-users').innerText = data.global.users.toLocaleString();
            document.getElementById('stat-commands').innerText = data.global.commands.toLocaleString();

            // 2. Update Activity Feed (Animation logic)
            const feed = document.getElementById('activity-feed');
            feed.innerHTML = ''; // Clear current
            
            data.activities.forEach(act => {
                const li = document.createElement('li');
                li.className = "px-4 py-3 hover:bg-gray-700 transition duration-150 flex justify-between items-center";
                li.innerHTML = `
                    <div class="flex flex-col">
                        <span class="font-medium text-white">${act.user}</span>
                        <span class="text-xs text-gray-500">${act.action} in <span class="text-discord">${act.guild}</span></span>
                    </div>
                    <span class="text-xs font-mono text-gray-600">${act.timestamp}</span>
                `;
                feed.appendChild(li);
            });

            // 3. Update Guilds Table
            const guildTable = document.getElementById('guilds-table');
            guildTable.innerHTML = '';
            data.top_guilds.forEach(g => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-4 py-3 font-medium text-white">${g.name}</td>
                    <td class="px-4 py-3 text-right text-discord font-bold">${g.messages.toLocaleString()}</td>
                    <td class="px-4 py-3 text-right text-xs text-gray-500">Live</td>
                `;
                guildTable.appendChild(tr);
            });

            // 4. Update Top Users
            const userList = document.getElementById('users-list');
            userList.innerHTML = '';
            data.top_users.forEach((u, index) => {
                const li = document.createElement('li');
                li.className = "flex items-center gap-3 p-2 rounded bg-gray-800 bg-opacity-50";
                
                // Avatar handling (fallback)
                const avatarUrl = u.avatar ? u.avatar : "https://cdn.discordapp.com/embed/avatars/0.png";
                
                li.innerHTML = `
                    <div class="font-bold text-gray-500 w-4">#${index + 1}</div>
                    <img src="${avatarUrl}" class="w-8 h-8 rounded-full">
                    <div class="flex-1">
                        <div class="text-sm font-semibold text-white">${u.name}</div>
                        <div class="text-xs text-gray-400">${u.messages.toLocaleString()} msgs</div>
                    </div>
                `;
                userList.appendChild(li);
            });
        }
    </script>
</body>
</html>
